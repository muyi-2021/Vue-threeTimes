<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>08_条件渲染</title>
  </head>
  <body>
    <!--
      1. 条件渲染指令
        v-if
        v-else
        v-show
      2. 比较v-if与v-show
        如果需要频繁切换 v-show 较好
      -->

    <div id="app">
      <p v-if="isShow">静哥真帅if</p>
      <p v-else-if="false">静哥真帅elseif1</p>
      <p v-else-if="true">静哥真帅elseif2</p>

      <p v-show="isShow">静哥真帅show</p>
      <p>静哥真帅</p>
      <button @click = "change">按钮</button>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          isShow: true,
        },
        methods: {
          change() {
            this.isShow = !this.isShow;
          },
        },
      });
    </script>
  </body>
</html>
